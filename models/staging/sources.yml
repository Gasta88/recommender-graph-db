version: 2

sources:
  - name: recommender_graph_db_dev
    description: These are the sources for customer_1
    tables:
      - name: c1_dev_core_user_parquet
        description: >
          List of user metadata.
        columns:
          - name: idst
            description: Primary key of the table
            tests:
              - unique
              - not_null
          - name: can_manage_subordinates
            description: Flag if user is a manager or not
            tests:
              - not_null
          - name: valid
            description: Flag if user is suspended or not
            tests:
              - not_null
          - name: register_date
            description: Date of user registration
            tests:
              - not_null
      - name: c1_dev_core_setting_user_parquet
        description: >
          List of user preferences.
        columns:
          - name: id_user
            description: Primary key of the table
            tests:
              - unique
              - not_null
          - name: value
            description: Value set for an attribute
            tests:
              - not_null
      - name: c1_dev_core_group_members_parquet
        description: >
          Relationship between users and groups (group/branch).
        columns:
          - name: idst
            description: Primary key of the table
            tests:
              - unique
              - not_null
          - name: idstMember
            description: user id
            tests:
              - unique
              - not_null
      - name: c1_dev_learning_course_parquet
        description: >
          List of course metadata.
        columns:
          - name: idCourse
            description: unique id of the course
            tests:
              - unique
              - not_null
          - name: name
            description: name of the course
            tests:
              - not_null
          - name: idCategory
            description: id of course category
            tests:
              - not_null
          - name: lang_code
            description: course language
            tests:
              - not_null
          - name: course_type
            description: course type, values (elearning, classroom, webinar)
            tests:
              - not_null
              - accepted_values:
                  values: ["elearning", "classroom", "webinar"]
          - name: difficult
            description: difficulty level defined by user ('veryeasy', 'easy','medium', 'difficult', 'verydifficult')
            tests:
              - not_null
              - accepted_values:
                  values:
                    ["veryeasy", "easy", "medium", "difficult", "verydifficult"]
          - name: status
            description: course status ('0'=unpublished,'2'=published)
            tests:
              - not_null
              - accepted_values:
                  values: [0, 2]
          - name: create_date
            description: time of course creation
            tests:
              - not_null
      - name: c1_dev_learning_courseuser_parquet
        description: >
          User enrollments into courses metadata.
        columns:
          - name: idUser
            description: unique id of the user
            tests:
              - unique
              - not_null
          - name: idCourse
            description: unique id of the course
            tests:
              - unique
              - not_null
          - name: status
            description: status ('0'= to begin, '-2'= waiting list, '4'= in overbooking, -1= subscription to confirm, '1'= inprogress, '3'= suspendend, '2'= completed)
            tests:
              - not_null
              - accepted_values:
                  values: [0, -2, 4, -1, 1, 3, 2]
          - name: last_update
            description: last enrollement update
            tests:
              - not_null
      - name: c1_dev_learning_course_rating_vote_parquet
        description: >
          Collects the rating 'action' perfomerd by user (used to avoid multiple ratings by user).
        columns:
          - name: idUser
            description: unique id of the user
            tests:
              - unique
              - not_null
          - name: idCourse
            description: unique id of the course
            tests:
              - unique
              - not_null
          - name: rating
            description: actual rating, between 1 and 5
      - name: c1_dev_learning_coursepath_courses_parquet
        description: >
          Relationship between courses and learning plans they belong to.
        columns:
          - name: id_item
            description: course id
            tests:
              - unique
              - not_null
          - name: id_path
            description: na
            tests:
              - unique
              - not_null
      - name: c1_dev_app7020_content_parquet
        description: >
          Assets and playlists metadata.
        columns:
          - name: id
            description: asset id
            tests:
              - unique
              - not_null
          - name: created
            description: asset creation date
            tests:
              - not_null
          - name: contenttype
            description: asset file type
            tests:
              - accepted_values:
                  values:
                    [
                      1,
                      2,
                      3,
                      4,
                      5,
                      6,
                      7,
                      10,
                      12,
                      13,
                      15,
                      16,
                      17,
                      18,
                      19,
                      20,
                      21,
                      22,
                    ]
      - name: c1_dev_app7020_content_history_parquet
        description: >
          Number of asset views.
        columns:
          - name: idUser
            description: user id
            tests:
              - unique
              - not_null
          - name: idContent
            description: asset id
            tests:
              - unique
              - not_null
          - name: viewed
            description: date and time of the view
            tests:
              - not_null
      - name: c1_dev_app7020_content_rating_parquet
        description: >
          Number of ratings gived by users on a piece of content (rate scale: 1 to 5).
        columns:
          - name: idUser
            description: user id
            tests:
              - unique
              - not_null
          - name: idContent
            description: asset id
            tests:
              - unique
              - not_null
          - name: rating
            description: asset rating
      - name: c1_dev_app7020_invitations_parquet
        description: >
          List of asset invitations to watch.
        columns:
          - name: idContent
            description: asset id
            tests:
              - not_null
          - name: idInviter
            description: inviter id
            tests:
              - not_null
          - name: idInvited
            description: invited id
            tests:
              - not_null
          - name: created
            description: date and time of the invitation
            tests:
              - not_null
